  <body>

      <label for="nombre">Nombre</label><br />
      <input type="text" maxlength="10" id="nombre" required /><br />

        type="number"
        id="telefono"
        maxlength="9"
        minlength="9"
        required
      /><br />
      <label for="mail">Mail</label><br />

      <label for="pais">Pais</label><br />

      <label for="ciudad">Ciudad</label><br />

      <label for="tarjeta">Tarjeta</label><br />
      <input type="text" id="tarjeta" required />
      <button value="Send" onclick="validacion(this.form)">Send</button>
    </form>
  </body>
