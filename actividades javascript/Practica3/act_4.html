<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>act_4</title>
  </head>
  <body>
    <form>
      <label for="nombre">nombre</label><br />
      <input type="text" id="nombre" required /><br />
      <label for="email">email</label><br />
      <input
        name="email"
        id="email"
        type="email"
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
        class="form-control"
        required
      /><br />
      <label for="telefono" id="telefono">telefono</label><br />
      <input type="number" maxlength="9" minlength="9" /><br />
      <label for="contraseña">contraseña</label><br />
      <input type="password" id="contraseña" pattern=".{4,8}[0-9]{2}" />
      <input type="button" />
    </form>
  </body>
</html>
